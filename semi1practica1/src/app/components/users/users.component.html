
    <form #userForm="ngForm"  (ngSubmit)="addUser()">
        <div class="form-group" >
            <label for="exampleInputUsername1">Username</label>
            <input type="Username" class="form-control" id="exampleInputUsername1" aria-describedby="UsernameHelp" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input type="Name" class="form-control" id="exampleInputName1" aria-describedby="NameHelp" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputFoto1">Foto</label>
            <input type="Foto" class="form-control" id="exampleInputFoto1" placeholder="Foto">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
