<div class="content" role="main">
    <h1>Chat Bot</h1>
    <table>
        <ng-container *ngFor="let message of messages">
            <tr>
                <td> 
                    <b>{{message.sender}}:</b> {{message.content}}
                </td>
            </tr>
        </ng-container>
        
    </table>
    <br>
    <input [(ngModel)]="userInput" (keyup.enter)=postLexText()>
    <button class="btn btn-dark" title="Post Lex Text Button" (click)="postLexText()">Enviar</button>
</div>
